server {
    listen 80;
    server_name bukubook.adityapryg.my.id;

    root "/app/public";
    index index.php;

    client_max_body_size 50m;

    access_log /docker.stdout;
    error_log /docker.stderr warn;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_read_timeout 600;
    }

    # Certbot configuration for Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
    }
}

server {
    listen 443 ssl;
    server_name bukubook.adityapryg.my.id;

    root "/app/public";
    index index.php;

    client_max_body_size 50m;

    access_log /docker.stdout;
    error_log /docker.stderr warn;

    ssl_certificate /etc/letsencrypt/live/bukubook.adityapryg.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bukubook.adityapryg.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_read_timeout 600;
    }
}
